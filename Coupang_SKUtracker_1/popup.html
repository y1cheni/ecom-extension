<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coupang SKU Counter</title>
  <style>
    body {
      width: 100%;
      min-width: 350px;
      max-width: 800px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      min-width: 80px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      font-weight: normal;
      background: #f8f9fa;
      color: #333;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #e9ecef;
    }
    
    .btn-primary {
      background: #333;
      color: white;
      border-color: #333;
    }
    
    .btn-primary:hover {
      background: #555;
    }
    
    .btn-success {
      background: #333;
      color: white;
      border-color: #333;
    }
    
    .btn-success:hover {
      background: #555;
    }
    
    .btn-danger {
      background: #666;
      color: white;
      border-color: #666;
    }
    
    .btn-danger:hover {
      background: #777;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border-color: #ccc;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
    }
    
    .batch-section {
      background: white;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
    }
    
    .batch-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
    
    .batch-urls {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
      font-family: monospace;
      font-size: 11px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    
    .batch-info {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .data-container {
      background: white;
      border-radius: 4px;
      padding: 12px;
      border: 1px solid #ddd;
      max-height: 400px;
      overflow: auto;
      resize: both;
      min-height: 200px;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      border: 1px solid #ddd;
      table-layout: auto;
    }
    
    .data-table th,
    .data-table td {
      padding: 6px 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 60px;
    }
    
    .data-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
      font-size: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      cursor: col-resize;
    }
    
    .data-table th:hover {
      background: #e9ecef;
    }
    
    .data-table td:last-child,
    .data-table th:last-child {
      border-right: none;
    }
    
    .data-table .resizable {
      position: relative;
    }
    
    .data-table .resizer {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background: transparent;
      cursor: col-resize;
      user-select: none;
    }
    
    .data-table .resizer:hover {
      background: #007bff;
    }
    
    .data-table tr:hover {
      background: #f8f9fa;
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 500;
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .status-completed {
      background: #f0f0f0;
      color: #333;
      border-color: #ccc;
    }
    
    .status-processing {
      background: #fff;
      color: #666;
      border-color: #ddd;
    }
    
    .status-failed {
      background: #fff3cd;
      color: #856404;
      border-color: #ffeaa7;
    }
    
    .status-no-data {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px dashed #ccc;
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 8px;
        min-width: 300px;
      }
      
      .btn {
        min-width: 60px;
        padding: 6px 8px;
        font-size: 10px;
      }
      
      .data-table {
        font-size: 10px;
      }
      
      .data-table th,
      .data-table td {
        padding: 4px 6px;
        min-width: 40px;
      }
    }
    
    @media (min-width: 600px) {
      body {
        max-width: 900px;
      }
      
      .data-container {
        max-height: 500px;
      }
      
      .data-table {
        font-size: 12px;
      }
      
      .data-table th,
      .data-table td {
        padding: 8px 10px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Coupang SKU Counter</h1>
  </div>
  
  <div class="button-group">
    <button id="imgItemBtn" class="btn btn-secondary">IMG Item</button>
    <button id="exportCsvBtn" class="btn btn-success">Export CSV</button>
    <button id="copyDataBtn" class="btn btn-primary">Copy Data</button>
    <button id="clearDataBtn" class="btn btn-danger">Clear Data</button>
    <button id="openDataViewerBtn" class="btn btn-secondary">Open Data Viewer</button>
  </div>
  
  <div class="batch-section">
    <h3>Batch Processing</h3>
    <div class="batch-info">
      Enter brand search URLs (one per line).
    </div>
    <textarea id="batchUrls" class="batch-urls" placeholder="https://www.tw.coupang.com/search?q=brand1&#10;https://www.tw.coupang.com/search?q=brand2"></textarea>
    <div class="button-group">
      <button id="startBatchBtn" class="btn btn-primary">Start</button>
      <button id="stopBatchBtn" class="btn btn-danger">Stop</button>
    </div>
  </div>
  
  <div class="data-container">
    <div id="dataContainer">
      <div class="empty-state">Loading data...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
