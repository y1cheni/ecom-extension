<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Momo_CookieCleaner Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    .status {
      margin-bottom: 10px;
    }
    .counter {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="status">
    <div>Extension Status: <span id="status">Running</span></div>
    <div>Cookies Cleaned: <span id="cookieCount" class="counter">0</span></div>
  </div>
  <button id="resetBtn">Reset Counter</button>

  <script src="popup.js"></script>
</body>
</html>
